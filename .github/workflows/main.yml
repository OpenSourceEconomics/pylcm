---
name: main
# Automatically cancel a previous run.
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
jobs:
  run-tests:
    name: Run tests for ${{ matrix.os }} on ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - '3.14'
    steps:
      - uses: actions/checkout@v6
      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.62.2
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          environments: test-cpu
          activate-environment: true
          frozen: true
      - name: Run pytest
        shell: bash {0}
        run: pixi run -e test-cpu tests
        if: runner.os != 'Linux' || matrix.python-version != '3.14'
      - name: Run pytest and collect coverage
        shell: bash {0}
        run: pixi run -e test-cpu tests-with-cov
        if: runner.os == 'Linux' && matrix.python-version == '3.14'
      - name: Upload coverage report
        if: runner.os == 'Linux' && matrix.python-version == '3.14'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  run-ty:
    name: Run ty
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.14'
    steps:
      - uses: actions/checkout@v6
      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.62.2
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          environments: test-cpu
          frozen: true
      - name: Run ty
        shell: bash {0}
        run: pixi run -e test-cpu ty
  run-tests-gpu:
    name: Run tests on GPU
    # Config:
    # https://github.com/organizations/OpenSourceEconomics/settings/actions/runners
    # Docs on GPU runners:
    # https://docs.github.com/en/actions/using-github-hosted-runners/using-larger-runners
    runs-on: ubuntu-latest-gpu
    steps:
      - uses: actions/checkout@v6
      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.62.2
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          environments: test-cuda
          activate-environment: true
          frozen: true
      - name: Run pytest on GPU
        shell: bash {0}
        run: pixi run -e test-cuda tests
